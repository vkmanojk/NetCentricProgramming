<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome to the BBC</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style type="text/css">
    * {
      margin: 15px;
      position: relative;
    }
    img , h2{
      margin: 0;
    }
    .card-text {
      position:absolute;                  
      bottom:0;                          
      left:0;        
    }
  </style>
</head>
<body>
	<h1>Welcome to the BBC</h1>
	<p>Friday, 27 December</p>
  <div class="row">
    <div class="card" style="width:500px">
    <img class="card-img-top" src="../images/image2.jpg" alt="Card image 1" style="width:100%">
    <div class="card-body">
      <h2 class="card-title"> <span style="color: white; background: lightblue; font-size: 1">LIVE</span> England chase 284 against South Africa</h2>
      <p class="card-text">CRICKET</p>
    </div>
  </div>
    <div class="card" style="width:300px">
    <img class="card-img-bottom" src="../images/image3.jpg" alt="Card image 2" style="width:100%; bottom: 0">
    <div class="card-body">
      <h2 class="card-title"> Astronomers warn of threat to view of Universe</h2>
      <p class="card-text">SCIENCE & ENVIRONMENT</p>
    </div>
  </div>  
  <div class="card" style="width:300px">
    <img class="card-img-bottom" src="../images/image4.jpg" alt="Card image 3" style="width:100%; bottom: 0">
    <div class="card-body">
      <h2 class="card-title"> Ancient Mayan palace discovered in Mexico city </h2>
      <p class="card-text" style="position: absolute;vertical-align: text-bottom;">SCIENCE & ENVIRONMENT</p>
    </div>
  </div>
</div>
</body>	
</html>

    <div class="main">

        <div class="container">
            <form method="POST" class="appointment-form" id="appointment-form">
                <h2>registration form</h2>
                <div class="form-group-1">
                    <div class="form-radio">
                        <input type="radio" name="member_level" value="student" id="student" checked="checked" />
                        <label for="student">Student</label>

                        <input type="radio" name="member_level" value="teacher" id="teacher" />
                        <label for="teacher">Teacher</label>

                        <input type="radio" name="member_level" value="professional" id="professional" />
                        <label for="professional">Professional</label>
                    </div>
                    <input type="text" name="title" id="title" placeholder="Title" required />
                    <input type="text" name="name" id="name" placeholder="Your Name" required />
                    <input type="number" name="phone_number" id="phone_number" placeholder="Phone number" required />
                    <input type="email" name="email" id="email" placeholder="Email" onblur="ValidateEmail()" required />
                    <input type="password" name="password" id="password" placeholder="Password" required />
                    <div class="select-list">
                        <select name="course_type" id="course_type">
                            <option slected value="">Course Type</option>
                            <option value="engineer">Engineering</option>
                            <option value="medicine">Medical Science</option>
                            <option value="arts">Arts and Science</option>
                            <option value="literature">Literature</option>
                        </select>
                    </div>
                </div>
                <div class="form-group-2">
                    <h3>How would you like to be contacted ?</h3>
                    <div class="select-list">
                        <select name="confirm_type" id="confirm_type">
                            <option seleected value="">By phone</option>
                            <option value="by_email">By email</option>
                        </select>
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to the  <a href="#" class="term-service">Terms and Conditions</a></label>
                </div>
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Submit Registration" />
                </div>
                <div class="text-center p-t-136">
                        <a class="txt2" href="login.html">
                            Already have an account ?
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                </div>
            </form>

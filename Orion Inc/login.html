	<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;

  overflow: hidden;

	float: right;

<body>
	<div class="topnav">

  <a href="colleges.html">Colleges and Universities</a>
</div>
</div>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" id = "email" name="email" placeholder="Email" onblur="ValidateEmail()">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="resetpass.html">
							Username / Password?
						</a>
					</div>	

					<div class="text-center p-t-136">
						<a class="txt2" href="signup.html">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
			<footer class="ftco-footer ftco-section">
	        <div class="row">
	            <div class="col-md-12 text-center">

	                </p>
	            </div>
	        </div>
	    </footer>
		</div>

	</div>
	
	<script src="js/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap/js/popper.js"></script>
	<script src="js/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/select2/select2.min.js"></script>
	<script src="js/tilt/tilt.jquery.min.js"></script>
	<script src="js/validateemail.js"></script>

		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="js/main.js"></script>
